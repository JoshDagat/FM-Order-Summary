<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./assets/css/main.css">  
</head>
<body>
  <main class='main'>
    <div class="card">
      <div class="card__img">
        <img src="./assets/img/illustration-hero.svg" alt="Woman enjoying music with headsets.">
      </div>
      <div class="card__info">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <!-- Plan Selected  -->
        <div class="card__selected-plan">
          <img src="./assets/img/icon-music.svg" alt="Icon for Music.">
          <div class="selected-plan__details">
            <span>Annual Plan </span>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="change"><span>Change</span></a>
        </div>
        <!--  -->

        <!-- Action Btns -->
        <a href="#" class="proceed"><span>Proceed to Payment</span></a>
        <a href="#" class="cancel"><span>Cancel Order</span></a>
        <!--  -->
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josuer Bague</a>.
  </div>
</body>
</html>
